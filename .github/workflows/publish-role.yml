name: Publish Role
on:
  workflow_call:
    secrets:
      GALAXY_API_KEY:
        description: 'API key for Ansible Galaxy'
        required: true
jobs:
  galaxy:
    runs-on: ubuntu-latest
    name: Publish Ansible Role to Ansible Galaxy
    steps:
      - name: Assert workflow was triggered on a tag
        run: echo "You must trigger this workflow on a git tag" && exit -1
        if: github.ref_type != 'tag'
      - name: Publish Role ðŸš€
        run: ansible-galaxy import ${{ github.repository_owner }} $(basename ${{ github.repository }}) --api-key ${{ secrets.GALAXY_API_KEY }}
