      branch: xena
  synchronise-wallaby:
    name: Synchronise stackhpc/wallaby
    uses: stackhpc/.github/.github/workflows/upstream-sync.yml@main
    with:
      branch: wallaby
  synchronise-victoria:
    name: Synchronise stackhpc/victoria
    uses: stackhpc/.github/.github/workflows/upstream-sync.yml@main
    with:
      branch: victoria
